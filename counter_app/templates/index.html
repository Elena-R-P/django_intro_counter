{% extends 'base.html' %}

{% block title %}
{{ clock.super }} - Home
{% endblock title %}

{% block content %}
<div class="row m-3">
    <div class="col text-warning">
        <h1>Counter:</h1>
    </div>
    <div class="col text-decoration-underline">
        <form action="/" method="GET" name="count">
        {% csrf_token %}
            <h1>{{request.session.visit_counter}} times</h1>
        </form>
    </div>
</div>
<div class="row m-3">
    <a href="/destroy_session">Reset sessions</a>
    <a href="/plus_two">Add more sessions: +2</a>
</div>


{% endblock content %}
